<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat - App</title>
    <script src='https://cdn.scaledrone.com/scaledrone.min.js' type='text/javascript'></script>
    <!-- emojis -->

</head>
<body>
    <!-- User name input -->
    <div id="yourname">
        <label id="name-label" for="name">Your name:</label>
        <input id="name" type="text" autocomplete="off" placeholder="Enter your name">
        <button id="nameButton">Submit</button>
    </div>
    <!-- User messages input -->
    <div id="message-input" style="display: none">
        <form id="message-input__form">
            <label for="message-input__message">Your message:</label>
            <input id="message-input__message" name="message-input" type="text" autocomplete="off" placeholder="Message">
            <button id="message-input__send">Send</button>
        </form>
    </div>
    <!-- User message output -->
    <div id="message-output">
        <div id="message-output__text"></div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
